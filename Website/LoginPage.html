<div id=”header”><h2>Where producers have control!</h2></div>

<div id = "picture"><h3> <img src="https://i.ytimg.com/vi/FYvbJT_WY9U/maxresdefault.jpg" alt="Rick and Morty"style="width:700px;height:350px;"></h3></div>

<!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Login</button>
<button onclick="document.getElementById('id02').style.display='block'">Register</button> <br>


</div>
<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required><br>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br>

      <button type="submit">Login</button>
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button><br>
    </div>
  </form>
</div>

<div id="id02" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="container">

      <label><b>First Name</b></label>
      <input type="text" placeholder="Sterling" name="fname" required><br>

      <label><b>Last Name</b></label>
      <input type="text" placeholder="Archer" name="lname" required><br>

      <label><b>Email</b></label>
      <input type="email" placeholder="thedutchess@gmail.com" name="email" required><br>

      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required><br>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br>

      <button type="submit">Login</button>

      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button><br>
    </div>
  </form>
</div>
